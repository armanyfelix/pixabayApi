<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixabay Image Search</title>
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>

    <h1>Pixabay Image Search</h1>

    <div class="buscador">
        <form id="formulario">
            <div>
                <input 
                    type="text"
                    class="buscarInput"
                    placeholder="Search Terms. Example: Coffee or Futbol"
                    id="termino"
                />
                <input 
                    type="submit"
                    class="buscarBtn"
                >   
            </div>
        </form>
    </div>

    <div id="resultado"></div>
    <div id="paginacion"></div>

    <script src="js/app.js"></script>
</body>
</html>
